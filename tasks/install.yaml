- when: ansible_distribution == 'Ubuntu'
  block:
    - name: Install dehydrated
      apt:
        name:
          - jq
          - dehydrated

    - name: Install dehydrated systemd units
      vars:
        dest: "/etc/systemd/system/{{ item }}"
      loop:
        - dehydrated.service
        - dehydrated.timer
      template:
        src: "systemd/{{ item }}"
        dest: "{{ dest }}"

    - name: Enable and start dehydrated systemd timer
      loop:
        - dehydrated.timer
      systemd:
        daemon_reload: yes
        name: "{{ item }}"
        enabled: yes
        state: started


- when: ansible_distribution == 'FreeBSD'
  block:
    - name: Ensure dehydrated cronjob exists
      cron:
        name: Check and update certificates if necessary
        hour: 0
        minute: 30
        job: "/usr/local/bin/dehydrated --cron --keep-going >> /var/log/dehydrated.log 2>&1"
